        </fieldset>

        <fieldset>
            <legend>Select your unit of output:</legend>
                <input id="unit-out" type="radio"/>
                <label for="unit-out" name="unit-out" value="celcius">Celcius</label>
        </fieldset>


        <form id="form-in" onsubmit="submitForm(event)">
            <label for="in">Enter the temperature you want to convert: </label>
            <input id="in" type="number"/>
            <button type="submit">Calculate!</button>
        </form>
