<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link ref="stylesheet" type="text/css" href="./foodgen.css" />
        <title>random food combinator</title>
    </head>
    <body>
        <h1>random food combinator</h1>

        <label for="protein">What is your favorite protein?</label>
        <input type="text" id="protein" required min="5"/>
        <br>
        <label for="meal">What's your favorite meal of the day?</label>
        <select id="meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="midnight-snack">Midnight Snack</option>
        </select>

        <button id="finished">Submit</button>

        <div id="result">
        </div>

        <!-- <script src="foodgen.js"></script> -->
    </body>
</html>
